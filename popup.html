<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Little Sister Launcher</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="images/logo_150.png" alt="Little Sister Launcher" class="logo-icon">
            Little Sister Launcher <span class="version">(1.0.0)</span>
        </h1>
    </div>

    <div class="modal-content">
        <p>Leave it to your Little Sister :)</p>
    </div>

    <div>
        <form>
            <h1>Banned word please</h1>
            <input type="text" name="bannedWord" value="">
            <input type="submit" value="Enter">
        </form>
    </div>
</body>

</html>
